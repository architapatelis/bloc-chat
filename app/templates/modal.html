<section class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title">Create New Room</h3>
    </div>
    <div class="modal-body">
        <h5 class="modal-prompt"><strong>Enter a room name:</strong></h5>
        <input type="text" ng-model="modal.newRoom.name">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn-danger" ng-click="modal.cancel()">Cancel</button>
        <button type="button" class="btn-success" ng-click="modal.createRoom()">Create room</button>
    </div>
</section>
